<!DOCTYPE html>
<html lang="en" class="bg-dark text-light">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HolySnap</title>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/8.0.0/mdb.min.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand me-2" href="{% url 'index' %}"><span style="font-size: 1.5rem; font-weight: bold; color: #ffd700; text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);">Holy<span style="color: #ffecb3; font-style: italic;">Snap</span></span></a>

        <button data-mdb-collapse-init class="navbar-toggler" type="button" data-mdb-target="#navbarButtonsExample" aria-controls="navbarButtonsExample" aria-expanded="false" aria-label="Toggle navigation"><i class="fas fa-bars"></i></button>

        <div class="collapse navbar-collapse" id="navbarButtonsExample">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a href="#" data-mdb-ripple-init class="btn btn-link px-3 me-2">home</a>
            </li>
          </ul>

          <div class="d-flex justify-content-between align-items-center">
            {% comment %} <div>
              {% if user.is_authenticated %}
                <form action="{% url 'logout' %}" method="post" class="d-flex align-items-center">
                  {% csrf_token %}
                  <button data-mdb-ripple-init type="submit" class="btn btn-danger me-3">Logout</button>
                  <a href="{% url 'profile' %}" data-mdb-ripple-init class="btn btn-link px-3 me-2">Profile</a>
                </form>
              {% else %}
                <a href="{% url 'login' %}" data-mdb-ripple-init class="btn btn-link px-3 me-2">Login</a>
                <a href="{% url 'register' %}" data-mdb-ripple-init class="btn btn-primary me-3">Sign up</a>
              {% endif %}
            </div>

            <form action="/" method="get" class="input-group rounded w-auto">
              <input name="q" value="{{ request.GET.q }}" type="search" placeholder="Search" class="form-control rounded" aria-label="Search" aria-describedby="search-addon" />
              <span class="input-group-text border-0" id="search-addon"><i class="fas fa-search"></i></span>
            </form> {% endcomment %}
          </div>
        </div>
      </div>
    </nav>

    <div class="container">
      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
      {% endif %}

      {% block content %}

      {% endblock %}
    </div>

    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/8.0.0/mdb.umd.min.js"></script>
  </body>
</html>
